{% extends 'base.html' %}

{% block title %}
    Гостевая книга 
{% endblock %}


{% block content %}
<h1>Гостевая книга</h1>


<div class="row">
{% for guest in guests %}

<div class="col-xl-3 card mb-3 ms-3 text-dark bg-light" style="max-width: 600px;">
    <div class="row g-0 ">
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{ guest.name }}</h5>
            <p class="card-text">{{ guest.mail }}</p>
            <p class="card-text"><small class="text-muted">{{ guest.text }}</small></p>
            </div>
        </div>
    </div>

  </div>

{% endfor %}

{% endblock %}
