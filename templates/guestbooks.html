{% extends 'base.html' %}
{% load static %}

{% block title %}
    Гостевая книга 
{% endblock %}


{% block content %}
<h1>Гостевая книга</h1>


<div class="row">
{% for guestbook in guestbooks %}

<div class="col-xl-3 card mb-3 ms-3 text-dark bg-light" style="max-width: 540px;">
    <div class="row g-0 ">
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{ guestbook.guestname }}</h5>
            <p class="card-text">{{ guestbook.mail }}</p>
            <p class="card-text"><small class="text-muted">{{ guestbook.text }}</small></p>
            <a href="{% url 'guestbooks_edit' guestbook.pk %}"><img src="{% static 'img/edit.svg' %}" width="30" height="31" alt="edit"></a>
            <a href="{% url 'guestbooks_delete' guestbook.pk %}"><img src="{% static 'img/delete.svg' %}" width="30" height="31" alt="delete"></a>
            </div>
        </div>
    </div>

  </div>

{% endfor %}

{% endblock %}
